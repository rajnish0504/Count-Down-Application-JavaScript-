<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Application</title>
    <link rel="shortcut icon" href="https://i.pinimg.com/564x/a1/c6/d9/a1c6d912fea59c68890e9b39083b84ed.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="overlay">
            <div class="title">We are Coming Soon !</div> 
            <div class="title" id="end-date">25 June 2024 10:00 PM</div>
            <div class="col">
                <div>
                    <input type="text" readonly>
                    <br/>
                    <label for="">Days</label>
                </div>
                <div>
                    <input type="text"readonly>
                    <br/>
                    <label for="">Hours</label>
                </div>
                <div>
                    <input type="text"readonly>
                    <br/>
                    <label for="">Minutes</label>
                </div>
                <div>
                    <input type="text"readonly>
                    <br/>
                    <label for="">Seconds</label>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/app.js"></script>
</body>
</html>
